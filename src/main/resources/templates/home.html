<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-base-100" data-theme="light" x-data="{ theme: 'light' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SB Playground</title>
    <link href="/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-full">

<div class="navbar bg-neutral text-neutral-content">
    <div class="flex-none">
        <label class="swap swap-rotate btn btn-ghost btn-circle tooltip tooltip-left" data-tip="Toggle Theme"
               x-data="{ theme: document.documentElement.getAttribute('data-theme') || 'light' }"
               :class="{ 'swap-active': theme === 'dark' }"
               @click="theme = (theme === 'light' ? 'dark' : 'light'); document.documentElement.setAttribute('data-theme', theme)">

            <span class="swap-on text-2xl grayscale">ðŸŒš</span>

            <span class="swap-off text-2xl grayscale">ðŸŒž</span>

        </label>
    </div>
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">Dashboard</a>
    </div>
    <div class="flex-none">
        <span th:if="${authenticated}" th:text="${username}"></span>
        <a th:if="not ${authenticated}" href="/oauth2/authorization/google" class="btn btn-ghost">Login with Google</a>
    </div>
</div>

</body>
</html>
