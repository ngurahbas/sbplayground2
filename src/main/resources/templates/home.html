<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SB Playground</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-indigo-600 p-6">
                <h1 class="text-2xl font-bold text-white" th:text="${title}">Welcome</h1>
            </div>
            <div class="p-6">
                <p class="text-gray-700 text-lg mb-4" th:text="${message}">Default message</p>
                <div class="mt-4 p-3 bg-gray-50 rounded">
                    <p class="text-sm text-gray-600">
                        Current time: 
                        <span class="font-medium" 
                              th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
                            time
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
